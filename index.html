<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Constructora Midari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center mb-4">Proyectos</h1>
        <form id="proyectoForm" class="mb-4">
            <div class="mb-3">
                <label for="proyecto" class="form-label fw-bold">Proyecto:</label>
                <input type="text" class="form-control" id="proyecto" name="proyecto" required>
            </div>
            <div class="mb-3">
                <label for="trabajador" class="form-label fw-bold">Trabajador:</label>
                <input type="text" class="form-control" id="trabajador" name="trabajador" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label fw-bold">Rut:</label>
                <input type="number" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label fw-bold">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Trabajador</button>
        </form>
        <h2 class="text-center mb-4">Lista de Proyectos y sus Trabajadores</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Proyecto</th>
                    <th>Trabajador</th>
                    <th>Rut</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="proyectoTrabajador">
                <!-- Los trabajadores agregados aparecerán aquí -->
            </tbody>
        </table>
        <h2 class="text-center mb-4">Buscar Trabajador por Nombre</h2>
        <form id="buscarForm" class="mb-4">
            <div class="mb-3">
                <label for="buscarNombre" class="form-label fw-bold">Nombre del Trabajador:</label>
                <input type="text" class="form-control" id="buscarNombre" name="buscarNombre" required>
            </div>
            <button type="submit" class="btn btn-secondary">Buscar</button>
        </form>
        <h2 class="text-center mb-4">Resultado de la Búsqueda</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Proyecto</th>
                    <th>Trabajador</th>
                    <th>Rut</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="resultadoBusqueda">
                <!-- Los resultados de la búsqueda aparecerán aquí -->
            </tbody>
        </table>
    </main>

    <!--Codigo Desarrolador por Daniel Salazar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
